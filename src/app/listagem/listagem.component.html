
<header class="jumbotron">
    <h1 class="text-center">
        {{title}}
    </h1>
</header>
<main class="container">
    <div class = "row mb-4">
        <div class ="col-sm-12">
        <a [routerLink]= "['/cadastro']" class= "btn btn-primary ">Nova Foto</a>
        </div>
    </div>
    <div class="row">
        <painel titulo = "{{foto.titulo}}" *ngFor= "let foto of listaFotos" class = "col-md-2">
            <a [routerLink] = "['/cadastro', foto._id]" >
                <foto url = "{{foto.url}}" titulo = "{{foto.titulo}}"></foto>
            </a>
            <button (click) = "remover(foto)" class = "btn btn-danger mt-3">Deletar</button>
        </painel>
    </div>
</main>
